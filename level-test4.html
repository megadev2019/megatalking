<!doctype html>
<html lang="ko">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mega.css">
    <link rel="stylesheet" href="css/responsive-font.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mega.css">


    <title>Megatalking</title>
</head>

<div id="app">


    <body>

        <div class="container-fluid fixed-bg px-0 h-100">

            <div w3-include-html="nav.html"></div>
            <div class="container" style="padding-top:70px">

                <v-app max-width="1200" width="1000">

                    <v-card class="mx-auto" max-width="1200" width="1000">
                        <v-container class="p-0">
                            <v-row>
                                <v-col cols="12" md="8">
                                    <v-tabs v-model="tab" grow slider-color="#FFC000" class="p-3">
                                        <v-tab><span class="h4 font-weight-bold">신청</span></v-tab>
                                        <v-tab><span class="h4 font-weight-bold">테스트결과</span></v-tab>
                                        <v-tab-item class="pt-3 font-weight-medium">
                                            <v-row>
                                                <v-col cols="12" class="h4 font-weight-bold">무료수업신청하기</v-col>
                                            </v-row>
                                            <v-row>
                                                <v-col cols="12" md="4" class="py-0">
                                                    <v-text-field v-model="name" label="이름" color="#FFC000">
                                                    </v-text-field>
                                                </v-col>
                                                <v-col cols="12" md="4" class="py-0">
                                                    <v-text-field v-model="phone_number" label="전화번호" color="#FFC000">
                                                    </v-text-field>
                                                </v-col>
                                                <v-col cols="12" md="4" class="py-0">
                                                    <v-text-field v-model="email" label="Email" color="#FFC000">
                                                    </v-text-field>
                                                </v-col>
                                            </v-row>
                                            <v-row class="mb-4">
                                                <v-col cols="12" lg="2" class="py-0">
                                                    <v-checkbox label="전체동의"></v-checkbox>
                                                </v-col>
                                                <v-col cols="12" lg="4" class="py-0">
                                                    <v-checkbox label="개인정보 수집 및 이용동의"></v-checkbox>
                                                </v-col>
                                                <v-col cols="12" lg="5" class="py-0">
                                                    <v-checkbox label="상담 및 이벤트안내동의(선택)"></v-checkbox>
                                                </v-col>
                                            </v-row>

                                            <v-row>
                                                <v-col cols="12" class="h4 font-weight-bold">
                                                    나의 영어 실력은
                                                </v-col>
                                            </v-row>

                                            <v-row class="mb-4">
                                                <v-col cols="6" md="3">
                                                    <v-btn large class="w-100" color="white">
                                                        왕초보
                                                    </v-btn>
                                                </v-col>
                                                <v-col cols="6" md="3">
                                                    <v-btn large class="w-100" color="white">
                                                        초보
                                                    </v-btn>
                                                </v-col>
                                                <v-col cols="6" md="3">
                                                    <v-btn large class="w-100" color="white">
                                                        중급이상
                                                    </v-btn>
                                                </v-col>
                                                <v-col cols="6" md="3">
                                                    <v-btn large class="w-100" color="white">
                                                        능숙함
                                                    </v-btn>
                                                </v-col>
                                            </v-row>

                                            <v-row>
                                                <v-col cols="12" class="h4 font-weight-bold">
                                                    수강종류
                                                </v-col>
                                            </v-row>

                                            <v-row class="mb-4">
                                                <v-col cols="6">
                                                    <v-btn large class="w-100" color="white">
                                                        <v-icon class="mr-3" color="#595959">call</v-icon>전화영어
                                                    </v-btn>
                                                </v-col>
                                                <v-col cols="6">
                                                    <v-btn large class="w-100" color="white">
                                                        <v-icon class="mr-3" color="#595959">videocam</v-icon>화상영어
                                                    </v-btn>
                                                </v-col>
                                            </v-row>

                                            <v-row>
                                                <v-col cols="12" class="h4 font-weight-bold">
                                                    수업날짜
                                                </v-col>
                                            </v-row>

                                            <v-row class="mb-4">
                                                <v-col cols="4" md="2" v-for="day in days">
                                                    <v-btn large class="w-100" color="white">
                                                        {{day}}
                                                    </v-btn>
                                                </v-col>
                                            </v-row>

                                            <v-row>
                                                <v-col cols="12" class="h4 font-weight-bold">
                                                    수업시간
                                                </v-col>
                                            </v-row>

                                            <v-row class="mb-4">
                                                <v-col cols="4" md="2" v-for="time in times">
                                                    <v-btn large class="w-100" color="white">
                                                        {{time}}
                                                    </v-btn>
                                                </v-col>
                                            </v-row>

                                        </v-tab-item>
                                        <v-tab-item class="pt-3">

                                        </v-tab-item>
                                    </v-tabs>
                                </v-col>
                                <v-col cols="12" md="4" class="p-0">
                                    <v-container class="h-100 px-0 py-0">
                                        <v-card class="pt-5 mx-3" dark color="#303030" height="100%">
                                            <p v-if="tab == 0" class="h4 font-weight-bold text-center mt-5">수강선택요약</p>
                                            <v-container v-if="tab == 0" class="h5 font-weight-medium p-4">
                                                <v-row>
                                                    <v-col cols="5">나의 영어 실력은</v-col>
                                                    <v-col cols="5">[level]</v-col>
                                                </v-row>
                                                <v-row>
                                                    <v-col cols="5">수강종류</v-col>
                                                    <v-col cols="5">[class_type]</v-col>
                                                </v-row>
                                                <v-row>
                                                    <v-col cols="5">수업날짜</v-col>
                                                    <v-col cols="5">[date]</v-col>
                                                </v-row>
                                                <v-row>
                                                    <v-col cols="5">수업시간</v-col>
                                                    <v-col cols="5">[time]</v-col>
                                                </v-row>
                                            </v-container>
                                        </v-card>
                                    </v-container>
                                </v-col>
                            </v-row>
                        </v-container>
                    </v-card>
                </v-app>

            </div>

            <div w3-include-html="footer.html"></div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/include.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    </body>
</div>

<style>
    html {
        min-height: 100%;
    }

    body,
    #app {
        height: 100%;
    }

    .v-input--checkbox {
        margin: unset;
    }

    label.v-label {
        margin: unset;
    }

    .v-text-field {
        padding-top: unset;

    }

    .fixed-bg {
    background-image: url(../img/report-img.jpg);
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    height: auto;
    position: relative;
    }

    .theme--light.v-application {
    background: unset;
    color: rgba(0,0,0,.87); 
    }
</style>

<script>
    new Vue({
        el: '#app',
        data: {
            days: [],
            times: ['10:00', '10:10', '10:40', '11:00', '11:20', '...'],
            tab: null,
        },

        mounted() {

            for (var i = 1; i < 12; i++) {
                var today = new Date()
                var nextDates = new Date(today)
                nextDates.setDate(nextDates.getDate() + i)
                if (nextDates.getDay() != 6 && nextDates.getDay() != 0 && this.days.length < 6) {
                    this.days.push(this.formatDate(nextDates))
                }
            }

        },

        watch: {
            tab: function () {

            }
        },

        methods: {

            formatDate(date) {
                var d = new Date(date),
                    month = '' + (d.getMonth() + 1),
                    day = '' + d.getDate(),
                    year = d.getFullYear();

                if (day.length < 2)
                    day = +day;

                return [month, day].join('/');
            },

        },

        vuetify: new Vuetify(),

    }).$mount('#app')
</script>


</html>
