<!doctype html>
<html lang="ko">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mega.css">
  <link rel="stylesheet" href="css/responsive-font.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Megatalking</title>
</head>

<body>

  <div class="container-fluid px-0">

    <!--Navigation -->

    <div w3-include-html="nav.html"></div>

    <div class="container">

      <div class="course-select-box row p-2 mx-2">
        <div class="col col-4 px-1">
          <div class="course-select-text card border">
            <span class="card-text text-center py-2 px-1">수강선택</span>
          </div>
        </div>
      </div>

      <div class="title-box row mx-2">
        <div class="col">
          <div class="title-text card border">
            <span class="card-text text-center py-2 px-1">학급 유형</span>
          </div>
        </div>
      </div>

      <div class="type-box row p-2 mx-2">
        <div class="col col-6 px-1 h-100">
          <div id="type-1" class="type-text type-text-active card" onclick="typeClick(this.id)">
            <span class="d-flex justify-content-center card-text text-center py-2 px-1">
              <i class="material-icons" style="font-size:36px;color:#00ABDA">call</i>
              전화영어
            </span>
          </div>
        </div>
        <div class="col col-6 px-1">
          <div id="type-2" class="type-text card " onclick="typeClick(this.id)">
            <span class="d-flex justify-content-center  card-text text-center py-2 px-1">
              <i class="material-icons" style="font-size:36px;color:#00ABDA">videocam</i>
              화상영어
            </span>
          </div>
        </div>
      </div>

      <div class="title-box row pt-5 mt-3 mx-2">
        <div class="col">
          <div class="title-text card border">
            <span class="card-text text-center py-2 px-1">전 과정 무이자 할부</span>
          </div>
        </div>
      </div>

      <div class="minute-box row p-2 mx-2">
        <div id="minute-1-box" class="col col-4 px-1">
          <div id="minute-1" class="minute-text minute-text-active card " onclick="minuteClick(this.id)">
            <span class="card-text text-center py-2 px-1">10분</span>
          </div>
        </div>
        <div id="minute-2-box"  class="col col-4 px-1">
          <div id="minute-2" class="minute-text card " onclick="minuteClick(this.id)">
            <span class="card-text text-center py-2 px-1">20분</span>
          </div>
        </div>
        <div id="minute-3-box" class="col col-4 px-1">
          <div id="minute-3" class="minute-text card " onclick="minuteClick(this.id)">
            <span class="card-text text-center py-2 px-1">30분</span>
          </div>
        </div>
        <div id="minute-4-box" class="col col-4 px-1">
          <div id="minute-4" class="minute-text card " onclick="minuteClick(this.id)">
            <span class="card-text text-center py-2 px-1">40분</span>
          </div>
        </div>
      </div>

      <div class="book-box row p-2 mx-2">
        <div class="col col-4 px-1">
          <div id="freetalking-qna" class="book-text card h-100" onclick="bookClick(this.id)">
            <div class="card-text text-center py-2 px-1" style="overflow-wrap:word-break">프리토킹 <br> 묻고 답하기 </div>
          </div>
        </div>
        <div class="col col-4 px-1">
          <div id="freetalking-opinion" class="book-text card h-100" onclick="bookClick(this.id)">
            <span class="card-text text-center py-2 px-1"> 프리토킹 <br> 의견말하기</span>
          </div>
        </div>
        <div class="col col-4 px-1">
          <div id="freetalking-description" class="book-text card h-100" onclick="bookClick(this.id)">
            <span class="card-text text-center py-2 px-1">프리토킹 <br> 사진묘사</span>
          </div>
        </div>
      </div>

      <div class="book-box row p-2 mx-2">
        <div class="col col-4 px-1">
          <div id="freetalking-news-article" class="book-text card h-100" onclick="bookClick(this.id)">
            <span class="card-text text-center py-2 px-1">프리토킹 <br>영자신문 (준비중) </span>
          </div>
        </div>
        <div class="col col-4 px-1">
          <div id="daily-patterns-speaking" class="book-text card h-100" onclick="bookClick(this.id)">
            <span class="card-text text-center py-2 px-1"> 일상&패턴 <br> 스피킹패턴</span>
          </div>
        </div>
        <div class="col col-4 px-1">
          <div id="daily-patterns-grammar" class="book-text card h-100 disabled-box" onclick="bookClick(this.id)">
            <span class="card-text text-center py-2 px-1">일상& <br> 문법패턴</span>
          </div>
        </div>
      </div>

      <div class="book-box row p-2 mx-2">
        <div class="col col-4 px-1">
          <div id="daily-patterns-dialogue" class="book-text card h-100 " onclick="bookClick(this.id)">
            <span class="card-text text-center py-2 px-1"> 일상&패턴 <br> 일상대화</span>
          </div>
        </div>
        <div class="col col-4 px-1">
          <div id="reading-speaking-perfect" class="book-text card h-100 disabled-box" onclick="bookClick(this.id)">
            <span class="card-text text-center py-2 px-1">리딩&스피킹 <br> 퍼펙트리딩</span>
          </div>
        </div>
        <div class="col col-4 px-1">
          <div id="reading-speaking-process" class="book-text card h-100 disabled-box" onclick="bookClick(this.id)">
            <span class="card-text text-center py-2 px-1">리딩&스피킹 <br> 영자신문 (준비중)</span>
          </div>
        </div>
      </div>

      <div class="book-box row p-2 mx-2">
        <div class="col col-4 px-1">
          <div id="business-interview" class="book-text card h-100 disabled-box" onclick="bookClick(this.id)">
            <span class="card-text text-center py-2 px-1">비지니스 <br> 인터뷰과정</span>
          </div>
        </div>
        <div class="col col-4 px-1">
          <div id="business-dialogue" class="book-text card h-100" onclick="bookClick(this.id)">
            <span class="card-text text-center py-2 px-1">비지니스 <br> 비지니스회화</span>
          </div>
        </div>
        <div class="col col-4 px-1">
          <div id="travel-english" class="book-text card h-100" onclick="bookClick(this.id)">
            <span class="card-text text-center py-2 px-1">여행영어</span>
          </div>
        </div>
      </div>

      <div id="sample-container">

        <div class="title-box row py-2 mt-3 mx-2">
          <div class="col">
            <div class="title-text card border">
              <span class="card-text text-center py-2 px-1">견본</span>
            </div>
          </div>
        </div>

        <div class="book-info-box row p-1  mx-1">
          <div class="col">
            <div class="book-info-text card border ">
              <span id="desc-head" class="card-text text-left pt-3 px-3">프리토킹 QnA (Level ~ )</span>
              <span id="desc-text" class="card-text text-left pb-3 px-3">여러가지 주제로 질문에 대해 답하면서 다양한 표현을 배워보세요.</span>
            </div>
          </div>
        </div>

        <div class="book-info-box row p-2 mx-2 justify-content-center">
          <div class="col text-center">
            <img id="book-img" class="book-img" height="auto" src="img/business.png" />
          </div>
        </div>

        <div class="next-button row justify-content-center mt-2">
          <div class="col-5 col-lg-4 text-center">
            <div class="next-button-text card border" onclick="nextButton()">
              <span class="card-text text-center py-2 px-1 ">다음</span>
            </div>
          </div>
        </div>

      </div>

       

    </div>

    <div class="mt-3" w3-include-html="footer.html"></div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/include.js"></script>
</body>

<script>
  var curriculum
  var material
  var minute

  var bookDescription = [{
      name: "freetalking-qna",
      descHead: "프리토킹 QnA (Level   ~   )",
      descText: "여러가지 주제로 질문에 대해 답하면서 다양한 표현을 배워보세요",
      imgSrc: "img/ft_qna.png"
    },
    {
      name: "freetalking-opinion",
      descHead: "프리토킹 Opinion",
      descText: "일상에 자주 거론되는 이슈에 대해 나의 의견을 말해보세요.",
      imgSrc: "img/ft_opinion.png"
    },
    {
      name: "freetalking-description",
      descHead: "프리토킹 Description",
      descText: "제시된 사진보고 추천된 단어를 활용하여 문장을 만들어 보세요.",
      imgSrc: "img/ft_description.png"
    },
    {
      name: "freetalking-news-article",
      descHead: "프리토킹 - 영자신문",
      descText: "최신 뉴스기사를 주제로 영어표현을 배우고 자유롭게 대화해보세",
      imgSrc: ""
    },
    {
      name: "daily-patterns-speaking",
      descHead: "스피킹패턴 (Level ~ )",
      descText: "대화에서 자주 등장하는 중요한 100개의 패턴을 예문과 함께 연습해 보세요",
      imgSrc: "img/speakingpattern.png"
    },
    {
      name: "daily-patterns-grammar",
      descHead: "Grammar in Pattern (Level ~ )",
      descText: "패턴속에서 문법까지 짚어보면서 정확한 표현들을 배워 보세요",
      imgSrc: "img/grammar_pattern_basic.png"
    },
    {
      name: "daily-patterns-dialogue",
      descHead: "일상 Dialogue (Level ~ )",
      descText: "여러 상황에서 생기는 다양한 대화의 내용을 활용하여 말하기 연습을 합니다.",
      imgSrc: ""
    },
    {
      name: "reading-speaking-perfect",
      descHead: "Perfect Reading (Level ~ )",
      descText: "다양한 영어지문을 정확히 이해하고 독해력을 기르면서 중요표현을 연습해 보세요.",
      imgSrc: "img/perfect_reading.png"
    },
    {
      name: "reading-speaking-process",
      descHead: "영자신문 리딩과정 (Level ~ )",
      descText: "최신 뉴스기사의 내용을 정확하게 이해하는 독해력을 기르고 중요표현 연습하면서 토론하기",
      imgSrc: ""
    },
    {
      name: "business-interview",
      descHead: "인터뷰과정 (Level ~ )",
      descText: "영어면접에서 면접관의 질문을 정확히 이해하고 나를 충분히 어필하는 연습을 해 보세요~",
      imgSrc: ""
    },
    {
      name: "business-dialogue",
      descHead: "비즈니스 회화 (Level ~ )",
      descText: "직장생활에서 일어날 수 있는 여러 상황을 대화를 통해 배우고 영어로 정확하게 소통하는 연습해 보세요~",
      imgSrc: "img/business.png"
    },
    {
      name: "travel-english",
      descHead: "여행영어과정 (Level ~ )",
      descText: "여행출발부터 귀국까지 일어나는 여러가지 상황에서 꼭 필요한 표현들 연습해 봅니다.",
      imgSrc: "img/travel.png"
    },
  ]

  document.getElementById("sample-container").style.display = 'none'
  document.getElementById('minute-4-box').style.display = 'none'

  function typeClick(id) {

    if (id == 'type-1') {
      document.getElementById('minute-1-box').style.display = 'block'
      document.getElementById('minute-4-box').style.display = 'none'
       document.getElementById('minute-3-box').style.display = 'block'
       document.getElementById('minute-2-box').classList.replace('col-6', 'col-4')
       document.getElementById('minute-4-box').classList.replace('col-6', 'col-4')
    } else {
      document.getElementById('minute-1-box').style.display = 'none'
      document.getElementById('minute-4-box').style.display = 'block'
      document.getElementById('minute-3-box').style.display = 'none'
      document.getElementById('minute-2-box').classList.replace('col-4', 'col-6')
      document.getElementById('minute-4-box').classList.replace('col-4', 'col-6')
    }

    var typeRow = document.getElementsByClassName("type-text")


    for (var i = 0; i < typeRow.length; i++) {

      var typeRowClass = typeRow[i].classList

      for (var j = 0; j < typeRowClass.length; j++) {

        if (typeRowClass[j] == 'type-text-active') {

          document.getElementById(typeRow[i].id).classList.remove('type-text-active')

        }

      }

    }

    document.getElementById(id).classList.toggle("type-text-active")
    var type = document.getElementsByClassName("type-text-active")[0].innerText

    if (type.indexOf('call') != -1) {
      type = '전화영어'
    } else {
      type = '화상영어'
    }

    localStorage.setItem("type", type)

  }



  function minuteClick(id) {

    var minuteRow = document.getElementsByClassName("minute-text")

    if (id == 'minute-1') {

      document.getElementById("daily-patterns-grammar").classList.add("disabled-box")
      document.getElementById("reading-speaking-perfect").classList.add("disabled-box")
      document.getElementById("reading-speaking-process").classList.add("disabled-box")
      document.getElementById("business-interview").classList.add("disabled-box")

    } else {
      document.getElementById("daily-patterns-grammar").classList.remove("disabled-box")
      document.getElementById("reading-speaking-perfect").classList.remove("disabled-box")
      document.getElementById("reading-speaking-process").classList.remove("disabled-box")
      document.getElementById("business-interview").classList.remove("disabled-box")
    }

    if (id == 'minute-2') {
      document.getElementById("daily-patterns-grammar").classList.add("disabled-box")
    }

    for (var i = 0; i < minuteRow.length; i++) {

      var minuteRowClass = minuteRow[i].classList

      for (var j = 0; j < minuteRowClass.length; j++) {

        if (minuteRowClass[j] == 'minute-text-active') {

          document.getElementById(minuteRow[i].id).classList.remove('minute-text-active')

        }

      }

    }

    document.getElementById(id).classList.toggle("minute-text-active")

  }

  function bookClick(id) {

    var bookRow = document.getElementsByClassName("book-text")

    for (var i = 0; i < bookRow.length; i++) {

      var bookRowClass = bookRow[i].classList

      for (var j = 0; j < bookRowClass.length; j++) {

        if (bookRowClass[j] == 'book-text-active') {

          document.getElementById(bookRow[i].id).classList.remove('book-text-active')

        }

      }

    }

    document.getElementById(id).classList.toggle("book-text-active")

    if (document.getElementsByClassName('minute-text-active')) {

      for (var i = 0; i < bookDescription.length; i++) {

        if (id === bookDescription[i].name) {
          document.getElementById("desc-head").innerHTML = bookDescription[i].descHead
          document.getElementById("desc-text").innerHTML = bookDescription[i].descText
          document.getElementById("book-img").src = bookDescription[i].imgSrc
        }

      }

      document.getElementById("sample-container").style.display = "block"

    }



  }

  function nextButton() {

    minute = document.getElementsByClassName('minute-text-active')[0].innerText
    var cm = document.getElementsByClassName('book-text-active')[0].id

    console.log(cm)
    if (cm.indexOf('freetalking') != -1) {
      curriculum = '프리토킹'
      if (cm == 'freetalking-qna') {
        material = '묻고 답하기'
      } else if (cm == 'freetalking-opinion') {
        material = '의견말하기'
      } else if (cm == 'freetalking-description') {
        material = '사진묘사'
      } else if (cm == 'freetalking-news-article') {
        material = '영자신문'
      }
    } else if (cm.indexOf('daily-patterns') != -1) {
      curriculum = '일상&패턴'
      if (cm == 'daily-patterns-speaking') {
        material = '스피킹패턴'
      } else if (cm == 'daily-patterns-grammar') {
        material = '문법패턴'
      } else if (cm == 'daily-patterns-dialogue') {
        material = '일상대화'
      }
    } else if (cm.indexOf('reading-speaking') != -1) {
      curriculum = '리딩&스피킹'
      if (cm == 'reading-speaking-perfect') {
        material = '퍼펙트리딩'
      } else if (cm == 'reading-speaking-process') {
        material = '영자신문'
      }
    } else if (cm.indexOf('business') != -1) {
      curriculum = '비지니스'
      if (cm == 'business-interview') {
        material = '인터뷰과정'
      } else if (cm == 'business-dialogue') {
        material = '비지니스회화'
      }
    } else if (cm.indexOf('travel') != -1) {
      curriculum = '여행영어'
      material = '여행영어'
    }

    localStorage.setItem("curriculum", curriculum)
    localStorage.setItem("minute", minute)
    localStorage.setItem("material", material)

    location.href = 'enrollment-2.html'
  }
</script>

<style>
  .container {
    max-width: 700px;
  }

  #desc-head {
    font-weight: 700;
  }




  @media (max-width: 991px) {}


  @media (max-width: 575.98px) {}



  @media (min-width: 576px) and (max-width: 767.98px) {
    .book-img {
      width: 400px
    }

  }

  @media (min-width: 768px) {}


  @media (min-width: 768px) and (max-width: 991.98px) {}


  @media (min-width: 992px) {}

  @media (min-width: 992px) and (max-width: 1199.98px) {
    .book-img {
      width: 500px
    }


  }


  @media (min-width: 1200px) {}
</style>


</html>
