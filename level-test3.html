<script>
    
    function tabClick(id){
        if(id == 'tab-1'){
            document.getElementById(id).classList.add('active')
            document.getElementById('tab-2').classList.remove('active')
            document.getElementById('tab-content-1').style.display = 'inherit'
            document.getElementById('tab-content-2').style.display = 'none'
        }else{
            document.getElementById(id).classList.add('active')
            document.getElementById('tab-1').classList.remove('active')
            document.getElementById('tab-content-1').style.display = 'none'
            document.getElementById('tab-content-2').style.display = 'inherit'
        }
    }


    function checkBoxClick(id){
        console.log(id)

        if(id == 'checkbox-1'){
            document.getElementById(id).setAttribute("checked")
        }
    }

    function typeClick(id) {

        var typeRow = document.getElementsByClassName("type-text")


        for (var i = 0; i < typeRow.length; i++) {

            var typeRowClass = typeRow[i].classList

            for (var j = 0; j < typeRowClass.length; j++) {

                if (typeRowClass[j] == 'type-text-active') {

                    document.getElementById(typeRow[i].id).classList.remove('type-text-active')

                }

            }

        }

        document.getElementById(id).classList.toggle("type-text-active")

    }

    function dayClick(id) {

        var dayRow = document.getElementsByClassName("day-text")


        for (var i = 0; i < dayRow.length; i++) {

            var dayRowClass = dayRow[i].classList

            for (var j = 0; j < dayRowClass.length; j++) {

                if (dayRowClass[j] == 'day-text-active') {

                    document.getElementById(dayRow[i].id).classList.remove('day-text-active')

                }

            }

        }

        document.getElementById(id).classList.toggle("day-text-active")
    }

    var time = new Date()
    var timeType

    setTime(10)

    document.getElementById('carousel-time-2').style.display = 'none'

    function setTime(timeText) {


        var times = []
        time.setHours(timeText)
        time.setMinutes(0)

        for (var i = 0; i < 6; i++) {
            var nextTime = new Date(time)
            nextTime.setMinutes(time.getMinutes() + (10 * i))
            times.push(nextTime.getHours() + ":" + (nextTime.getMinutes() == 0 ? nextTime.getMinutes() + '0' : nextTime
                .getMinutes()))
        }

        for (var i = 0; i < 6; i++) {

            var displayTime = document.getElementsByClassName('time-text')[i].children[0].innerText = times[i]

        }

    }

    var days = []

    for (var i = 1; i < 12; i++) {
        var today = new Date()
        var nextDates = new Date(today)
        nextDates.setDate(nextDates.getDate() + i)
        if (nextDates.getDay() != 6 && nextDates.getDay() != 0 && days.length < 6) {
            days.push(formatDate(nextDates))
        }
    }


    function formatDate(date) {
        var d = new Date(date),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();

        if (day.length < 2)
            day = +day;

        return [month, day].join('/');
    }

    document.getElementsByClassName('day-text')

    for (var i = 0; i < 6; i++) {

        var displayDate = document.getElementsByClassName('day-text')[i].children[0].innerText = days[i]

    }

    function timeHourClick(id) {

        var timeHourRow = document.getElementsByClassName("time-hour-text")


        for (var i = 0; i < timeHourRow.length; i++) {

            var timeHourRowClass = timeHourRow[i].classList

            for (var j = 0; j < timeHourRowClass.length; j++) {

                if (timeHourRowClass[j] == 'time-hour-text-active') {

                    document.getElementById(timeHourRow[i].id).classList.remove('time-hour-text-active')

                }

            }

        }

        document.getElementById(id).classList.toggle("time-hour-text-active")
        var timeText = document.getElementById(id).innerText
        setTime(timeText)

    }

    function timeClick(id) {

        var timeRow = document.getElementsByClassName("time-text")


        for (var i = 0; i < timeRow.length; i++) {

            var timeRowClass = timeRow[i].classList

            for (var j = 0; j < timeRowClass.length; j++) {

                if (timeRowClass[j] == 'time-text-active') {

                    document.getElementById(timeRow[i].id).classList.remove('time-text-active')

                }

            }

        }

        document.getElementById(id).classList.toggle("time-text-active")

    }

    function levelClick(id) {

        var levelRow = document.getElementsByClassName("my-level-text")


        for (var i = 0; i < levelRow.length; i++) {

            var levelRowClass = levelRow[i].classList

            for (var j = 0; j < levelRowClass.length; j++) {

                if (levelRowClass[j] == 'level-text-active') {

                    document.getElementById(levelRow[i].id).classList.remove('level-text-active')

                }

            }

        }

        document.getElementById(id).classList.toggle("level-text-active")

    }

    function seeMore(id) {

        document.getElementById('carousel-time-2').style.display = 'inherit'

    }


</script>
